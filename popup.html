<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-auto">
          <img src="cookie.png" width="56" height="56">
        </div>
        <div class="col titleCol">
          <h1>Cookie Monster</h1>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <div>
      <b>Page Title: </b>
      <div id="header-title" style="margin-bottom: 16px;"></div>
    </div>


    <div>
      <b>Page URL</b>
      <div class="text-section-header" id="url"></div>
    </div>


    <div>
      <b>Cookies</b>
      <div class="panel-section panel-section-header"></div>
      <div id="number-cookies"></div>
      <div id="cookie-list-size"></div>
      <ul id="cookie-list">
      </ul>
    </div>


    <div>
      <b>External connections</b>
      <div id="number-3rd"></div>
      <ul id="3rd">
      </ul>
    </div>


    <div>
      <b>Local Storage</b>
      <div id="localstorage-size"></div>
      <ul id="localstorage"></ul>
    </div>


    <div> 
      <b>Session Storage</b>
      <div id="sessionstorage-size"></div>
      <ul id="sessionstorage"></ul>
    </div>
    
    <script src="popup.js"></script>
  </body>

</html>
